#spring.datasource.url=jdbc:mysql://localhost/sampleDB?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://localhost:3306/market?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true

encryption.salt.rounds=10

jwt.algorithm.key=SuperSecureSecretKey123
jwt.issuer=marketW
jwt.expiryInSeconds=604800